<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto"
                                class="form-control form-control-lg" placeholder="Producto">
                                <div class="text-danger" 
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched == true">
                                    <span>¡El nombre del artículo <strong>no puede estar vacío!.</strong></span>
                                </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria"
                            class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched == true">
                                <span>¡Indica un tipo de <strong>categoría!.</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion"
                            class="form-control form-control-lg" placeholder="Ubicacion">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched == true">
                                <span>¡La <strong>ubicación</strong>  es obligatoria!.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio"
                            class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched == true">
                                <span>Ingresa el <strong>precio</strong> del producto</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-danger btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">CONFIRMAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
